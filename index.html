<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <script
            src="scripts/nodes.js"
            defer
        ></script>
        <script
            src="scripts/main.js"
            defer
        ></script>
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="container">
            <div class="choices draw centered">
                <div class="player-choice centered">
                    <img
                        src="assets/undefined.svg"
                        alt="undefined"
                    />
                </div>
                <img
                    id="fightsvg"
                    src="assets/fight.svg"
                    alt="fight"
                />
                <div class="opponent-choice centered">
                    <img
                        src="assets/undefined.svg"
                        alt="undefined"
                    />
                </div>
            </div>
            <div class="centered all-scores">
                <ul class="player-scores scores centered"></ul>
                <ul class="opponent-scores scores centered"></ul>
            </div>
            <div class="buttons centered">
                <button class="rock">
                    <img
                        src="assets/rock.svg"
                        alt="rock"
                    />
                </button>
                <button class="paper">
                    <img
                        src="assets/paper.svg"
                        alt="paper"
                    />
                </button>
                <button class="scissors">
                    <img
                        src="assets/scissors.svg"
                        alt="scissors"
                    />
                </button>
            </div>
        </div>
    </body>
</html>
